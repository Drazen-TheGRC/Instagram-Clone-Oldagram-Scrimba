<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="img-logo" src="images/logo.png" alt="logo">
                <img id="img-user" src="images/user-avatar.png" alt="user">
            </header>
            <main>
                <div class="avatar-el">
                    
                    <img id="img-avatar" src="images/avatar-vangogh.jpg" alt="avatar vangogh">
                
                    <h3><span class="avatar-info">Vincent van Gogh</span><span class="avatar-info">Zundert, Netherlands</span></h3>
                    
                </div>

                    <img id="img-post" src="images/post-vangogh.jpg" alt="post vangogh">
                </div>        
            </main>
            <footer>
                <div>
                    <img id="icon-heart" class="icon" src="images/icon-heart.png" alt="post vangogh">
                    <img id="icon-comment" class="icon" src="images/icon-comment.png" alt="post vangogh">
                    <img id="icon-dm" class="icon" src="images/icon-dm.png" alt="post vangogh">
                </div>
                <p>15,137 likes</p>
                <p><span>vincey1853</span>just took a few mushrooms lol</p>
            </footer>
        </div>
        
        <script src="index.js"></script>
