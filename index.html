<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">

            <header>
                <img id="img-logo" src="images/logo.png" alt="logo">
                <img id="img-user" src="images/myPhoto.jpg" alt="user">
            </header>

            <main>
                <div class="avatar-el">
                    
                    <img id="avatar-img" src="images/avatar-vangogh.jpg" alt="avatar vangogh">
                
                    <h3><span id="avatar-name" class="avatar-info">Vincent van Gogh</span><span id="avatar-location" class="avatar-info">Zundert, Netherlands</span></h3>
                    
                </div>
                <div class="post-el">
                    <img id="post-img" onclick="changePost()" src="images/post-vangogh.jpg" alt="post vangogh">
                </div>        
            </main>

            <footer>
                <div>
                    <img id="icon-heart" class="icon" onclick="addLike()" src="images/icon-heart.png" alt="post vangogh">
                    <img id="icon-comment" class="icon" src="images/icon-comment.png" alt="post vangogh">
                    <img id="icon-dm" class="icon" src="images/icon-dm.png" alt="post vangogh">
                </div>
                <p><span id="likes-count">21,492 likes</span></p>
                <p><span id="username">vincey1853</span><span id="comment-text">just took a few mushrooms lol</span></p>
            </footer>

        </div>
        <script src="index.js"></script>
    </body>
</html>
